<div class="overlay" [ngStyle]="{'display': displayPanel == true ? 'block' : 'none'}"
    (click)="saveNotes(ref.value, $event)">

    <div class="panel" id="panel-body">

        <textarea id="myText" #ref spellcheck="false">{{card.notes}}</textarea>

        <div class="actions">
            <div id="like" (click)="updateLike(card.id)">
                <img src="../../assets/heartblue.svg">
            </div>
            <div id="counter">
                {{card.likes}}
            </div>
            <div id="del" (click)="deleteCard(card.id)">
                <img src="../../assets/delete.svg">
            </div>
        </div>

    </div>

</div>
